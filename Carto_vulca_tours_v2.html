<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0;height: 600px; }
#map { position:absolute; top:0; bottom:0; width:100%; height: 600px; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGhzYW56IiwiYSI6ImNqcGluc3JiZTE1azMzd296Nm05eHp6cGEifQ.Lz5EvSvua5pXEN8dHUucZA';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/thsanz/cjr592gu02eer2rljzhjsxlop',
      center: [15.420,50.662],
      zoom: 3.3
});

    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['liste-des-vulca-tours'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(e.lngLat)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + "nÂ°" + feature.properties.Numero + '</p><p>' + "Period (in weeks): " + feature.properties.Period + '</p><p>' + "Begin of the tour: " + feature.properties.Begin + '</p><p>' + "Number of kilometers: " + feature.properties.Km + '</p><p>' + "Number of communities visited " + feature.properties.Communities + '</p><p>' + "Number of countries visited: " + feature.properties.Countries + '</p><p>' + "Way of transport: " + feature.properties.Transport + '</p>')
    .addTo(map);
});

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

</script>
 
</body>
</html>
